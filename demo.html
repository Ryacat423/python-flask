<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Column Modal</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --secondary-color: #64748b;
            --success-color: #059669;
            --border-color: #e2e8f0;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --bg-light: #f8fafc;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .demo-container {
            padding: 2rem 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .demo-button {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-hover));
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3);
            transition: all 0.3s ease;
        }

        .demo-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(37, 99, 235, 0.4);
        }

        /* Modal Styling */
        .modal-content {
            border: none;
            border-radius: 16px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }

        .modal-header {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-hover));
            color: white;
            border: none;
            padding: 1.5rem 2rem;
            position: relative;
        }

        .modal-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 20"><defs><pattern id="grain" width="100" height="20" patternUnits="userSpaceOnUse"><circle cx="10" cy="10" r="0.5" fill="rgba(255,255,255,0.1)"/><circle cx="30" cy="15" r="0.3" fill="rgba(255,255,255,0.05)"/><circle cx="60" cy="5" r="0.4" fill="rgba(255,255,255,0.08)"/><circle cx="80" cy="12" r="0.2" fill="rgba(255,255,255,0.06)"/></pattern></defs><rect width="100" height="20" fill="url(%23grain)"/></svg>');
        }

        .modal-title {
            font-weight: 700;
            font-size: 1.25rem;
            display: flex;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .modal-title i {
            margin-right: 0.75rem;
            font-size: 1.1rem;
        }

        .btn-close {
            filter: brightness(0) invert(1);
            opacity: 0.8;
            position: relative;
            z-index: 1;
        }

        .btn-close:hover {
            opacity: 1;
        }

        .modal-body {
            padding: 2rem;
            background: white;
        }

        .form-label {
            color: var(--text-primary);
            font-weight: 600;
            margin-bottom: 0.75rem;
            font-size: 0.95rem;
        }

        .form-control {
            border: 2px solid var(--border-color);
            border-radius: 10px;
            padding: 0.875rem 1rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--bg-light);
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(37, 99, 235, 0.15);
            background: white;
            transform: translateY(-1px);
        }

        .form-control::placeholder {
            color: var(--text-secondary);
            font-style: italic;
        }

        .input-group {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            z-index: 5;
            transition: color 0.3s ease;
        }

        .form-control.with-icon {
            padding-left: 2.75rem;
        }

        .form-control:focus + .input-icon {
            color: var(--primary-color);
        }

        .modal-footer {
            padding: 1.5rem 2rem;
            background: var(--bg-light);
            border: none;
            border-top: 1px solid var(--border-color);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-hover));
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(37, 99, 235, 0.4);
        }

        .btn-secondary {
            background: var(--secondary-color);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: #475569;
            transform: translateY(-1px);
        }

        /* Form validation styling */
        .is-invalid {
            border-color: #dc3545;
        }

        .invalid-feedback {
            display: block;
            font-size: 0.875rem;
            color: #dc3545;
            margin-top: 0.5rem;
        }

        /* Animation */
        .modal.fade .modal-dialog {
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .modal.show .modal-dialog {
            transform: scale(1);
        }

        /* Responsive */
        @media (max-width: 576px) {
            .modal-body {
                padding: 1.5rem;
            }
            
            .modal-footer {
                padding: 1rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <button type="button" class="btn demo-button" data-bs-toggle="modal" data-bs-target="#addColumnModal">
            <i class="fas fa-plus me-2"></i>Add New Column
        </button>
    </div>

    <!-- Add Column Modal -->
    <div class="modal fade" id="addColumnModal" tabindex="-1" aria-labelledby="addColumnModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addColumnModalLabel">
                        <i class="fas fa-columns"></i>Add New Column
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="columnForm">
                        <div class="mb-4">
                            <label for="columnHeader" class="form-label">
                                <i class="fas fa-heading me-2 text-primary"></i>Column Header
                            </label>
                            <div class="input-group">
                                <input type="text" 
                                       class="form-control with-icon" 
                                       id="columnHeader" 
                                       name="header"
                                       placeholder="e.g., To Do, In Progress, Done..."
                                       required>
                                <i class="fas fa-tag input-icon"></i>
                            </div>
                            <div class="invalid-feedback" id="headerError"></div>
                            <small class="form-text text-muted mt-2">
                                <i class="fas fa-info-circle me-1"></i>
                                Choose a clear, descriptive name for your column
                            </small>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="fas fa-times me-2"></i>Cancel
                    </button>
                    <button type="button" class="btn btn-primary" id="createColumnBtn">
                        <i class="fas fa-plus me-2"></i>Create Column
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const modal = document.getElementById('addColumnModal');
            const form = document.getElementById('columnForm');
            const headerInput = document.getElementById('columnHeader');
            const createBtn = document.getElementById('createColumnBtn');
            const headerError = document.getElementById('headerError');

            // Form validation
            function validateHeader() {
                const value = headerInput.value.trim();
                
                if (!value) {
                    showError('Column header is required');
                    return false;
                }
                
                if (value.length < 2) {
                    showError('Column header must be at least 2 characters long');
                    return false;
                }
                
                if (value.length > 50) {
                    showError('Column header must be 50 characters or less');
                    return false;
                }
                
                clearError();
                return true;
            }

            function showError(message) {
                headerInput.classList.add('is-invalid');
                headerError.textContent = message;
            }

            function clearError() {
                headerInput.classList.remove('is-invalid');
                headerError.textContent = '';
            }

            // Real-time validation
            headerInput.addEventListener('input', function() {
                if (headerInput.classList.contains('is-invalid')) {
                    validateHeader();
                }
            });

            headerInput.addEventListener('blur', validateHeader);

            // Create column handler
            createBtn.addEventListener('click', function() {
                if (validateHeader()) {
                    const headerValue = headerInput.value.trim();
                    
                    // Simulate API call
                    createBtn.disabled = true;
                    createBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Creating...';
                    
                    setTimeout(() => {
                        // Success simulation
                        console.log('Column created:', { header: headerValue });
                        alert(`Column "${headerValue}" created successfully!`);
                        
                        // Reset form and close modal
                        form.reset();
                        clearError();
                        bootstrap.Modal.getInstance(modal).hide();
                        
                        // Reset button
                        createBtn.disabled = false;
                        createBtn.innerHTML = '<i class="fas fa-plus me-2"></i>Create Column';
                    }, 1000);
                }
            });

            // Reset form when modal is hidden
            modal.addEventListener('hidden.bs.modal', function() {
                form.reset();
                clearError();
                createBtn.disabled = false;
                createBtn.innerHTML = '<i class="fas fa-plus me-2"></i>Create Column';
            });

            // Focus on input when modal is shown
            modal.addEventListener('shown.bs.modal', function() {
                headerInput.focus();
            });

            // Submit on Enter key
            headerInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    createBtn.click();
                }
            });
        });
    </script>
</body>
</html>
