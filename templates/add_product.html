<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Add Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>

<body class="bg-light" style="font-family: Montserrat, sans-serif;">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow-sm border-0 rounded-4 w-50">
            <div class="card-body p-5">
                <div class="d-flex align-items-center mb-4">
                    <div class="bg-primary text-white rounded-circle d-flex justify-content-center align-items-center"
                        style="width: 50px; height: 50px">
                        <i class="bi bi-plus-lg fs-3"></i>
                    </div>
                    <h1 class="ms-3 text-dark">Add a New Product</h1>
                </div>

                <form method="POST" action="{{ url_for('add_product') }}">
                    <div class="mb-3">
                        <label class="form-label fw-semibold" for="id">Product ID</label>
                        <input class="form-control form-control-lg" type="text" id="id" name="id"
                            placeholder="Enter product ID" required />
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-semibold" for="name">Product Name</label>
                        <input class="form-control form-control-lg" type="text" id="name" name="name"
                            placeholder="Enter product name" required />
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-semibold" for="price">Price</label>
                        <div class="input-group input-group-lg">
                            <span class="input-group-text">â‚±</span>
                            <input class="form-control" type="number" step="0.01" id="price" name="price"
                                placeholder="0.00" required />
                        </div>
                    </div>

                    <div class="d-grid">
                        <button class="btn btn-primary btn-lg rounded-pill" type="submit">
                            <i class="bi bi-box-seam me-2"></i> Add Product
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
