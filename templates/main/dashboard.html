{% extends "/main/layout.html" %}

{% block additional_head %}

<link rel="stylesheet" href="{{url_for('static', filename='css/main/dashboard.css')}}">
{% endblock %}

{% block content %}

<div class="header">
    <h1 class="mb-4">Hello <span style="color: var(--primary-blue);">{{user_name}}</span></h1>
</div>

<div class="container">
  <div class="row mb-4">
    <div class="col-lg-3 col-md-6 mb-3">
      <div class="stat-card shadow-sm">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <div class="stat-number">0</div>
            <div class="stat-label">Ongoing Projects</div>
          </div>
          <div class="stat-icon text-primary">
            <i class="bi bi-users"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-3 col-md-6 mb-3">
      <div class="stat-card shadow-sm">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <div class="stat-number">0</div>
            <div class="stat-label">Ongoing Tasks</div>
          </div>
          <div class="stat-icon text-warning">
            <i class="fas fa-clock"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-3 col-md-6 mb-3">
      <div class="stat-card shadow-sm">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <div class="stat-number">0</div>
            <div class="stat-label">Active Boards</div>
          </div>
          <div class="stat-icon text-success">
            <i class="fas fa-comments"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-3 col-md-6 mb-3">
      <div class="stat-card shadow-sm">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <div class="stat-number">0</div>
            <div class="stat-label">Active Tasks</div>
          </div>
          <div class="stat-icon text-info">
            <i class="fas fa-file-alt"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
